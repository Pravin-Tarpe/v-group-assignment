<div class="container">
  <h3 id="heading">Login Form</h3>
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email"> Email </label>
      <input 
        id="email" 
        name="email"
        class="form-control" 
        type="email"
        ngModel
        #email="ngModel"
        email
        required>
        <div class="alert" *ngIf="email.invalid && email.touched"><i> Please enter a valid email address</i></div>
    </div>
    <div class="form-group">
      <label for="password">Password </label>
      <input 
        id="password" 
        name="password"
        class="form-control" 
        type="password"
        ngModel
        #password="ngModel"
        required>
        <div class="alert" *ngIf="password.invalid && password.touched"><i>Password is required</i></div>
    </div>
    <div>
      <button [disabled]="loginForm.invalid" class="btn" type="submit">Login</button>
    </div>
  </form>

  <div class="alert" *ngIf="message"> 
    <p>{{ message }}</p>
  </div>

  <div class="link">
    Don't have an account ?
    <a routerLink="/signup">Go to Signup</a>
  </div>
</div>
