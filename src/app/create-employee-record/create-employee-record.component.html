<div class="backdrop">
  <div class="alert-box">
    <h3>Create new employee record</h3>
    <form (ngSubmit)="onSubmit(createEmp.value)" #createEmp="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control" type="text" ngModel #name="ngModel" required>
        <div class="alert" *ngIf="name.invalid && name.touched"> <i>Please enter employee name</i></div>
      </div>
      <div class="form-group">
        <label for="salary"> Salary</label>
        <input id="salary" name="salary" class="form-control" type="text" ngModel #salary="ngModel" required>
        <div class="alert" *ngIf="salary.invalid && salary.touched"><i>Please enter Salary</i></div>
      </div>
      <div class="form-group">
        <label for="age">Age </label>
        <input id="age" name="age" class="form-control" type="text" ngModel #age="ngModel" required>
        <div class="alert" *ngIf="age.invalid && age.touched"><i>Please enter age</i></div>
      </div>
      <div>
        <button [disabled]="createEmp.invalid" class="btn" type="submit">Submit</button> |
        <button class="btn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>

</div>
