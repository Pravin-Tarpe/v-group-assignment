<div class="container">
<div class="heading">
  <h3>Signup Form</h3>
</div>

  <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
    <div class="form-group">
      <label for="firstname">First Name </label>
      <input 
        id="firstname" 
        name="firstname"
        class="form-control" 
        type="text"
        ngModel
        #firstname="ngModel"
        required>
        <div class="alert" *ngIf="firstname.invalid && firstname.touched"> <i> Firstname is required</i></div>
    </div>
    <div class="form-group">
      <label for="lastname"> Last Name </label>
      <input 
        id="lastname" 
        name="lastname"
        class="form-control" 
        type="text"
        ngModel
        #lastname="ngModel"
        required>
        <div class="alert" *ngIf="lastname.invalid && lastname.touched"><i> Lastname is required</i></div>
    </div>
    <div class="form-group">
      <label for="email"> Email </label>
      <input 
        id="email" 
        name="email"
        class="form-control" 
        type="email"
        ngModel
        #email="ngModel"
        email
        required>
        <div class="alert" *ngIf="email.invalid && email.touched"><i> Please enter a valid email address</i></div>
    </div>
    <div class="form-group">
      <label for="password">Password </label>
      <input 
        id="password" 
        name="password"
        class="form-control" 
        type="password"
        ngModel
        #password="ngModel"
        required>
        <div class="alert" *ngIf="password.invalid && password.touched"><i>Password is required</i></div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password </label>
      <input 
        id="confirmPassword" 
        name="confirmPassword"
        class="form-control" 
        type="password"
        ngModel
        #confirmPassword="ngModel"
        required>
        <div class="alert" *ngIf="confirmPassword.invalid && confirmPassword.touched"><i>please confirm your password</i></div>
    </div>
    <div>
      <button [disabled]="signupForm.invalid" class="btn" type="submit">Submit</button>
    </div>
  </form>
  <div class="alert" *ngIf="message"> 
    <p>{{ message }}</p>
  </div>
  <div class="link">
    <a routerLink="/login">Go to Login</a>
  </div>
</div>
