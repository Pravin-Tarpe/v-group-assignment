<div class="backdrop">
  <div class="alert-box">
    <h3>Edit employee record</h3>
    <form (ngSubmit)="onSubmit(editEmp.value)" #editEmp="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control" type="text" [(ngModel)]="employeeRecord.name" #name="ngModel">
      </div>
      <div class="form-group">
        <label for="salary"> Salary</label>
        <input id="salary" name="salary" class="form-control" type="text" [(ngModel)]="employeeRecord.salary" #salary="ngModel">
      </div>
      <div class="form-group">
        <label for="age">Age </label>
        <input id="age" name="age" class="form-control" type="text" [(ngModel)]="employeeRecord.age" #age="ngModel">
      </div>
      <div>
        <button [disabled]="editEmp.invalid" class="btn" type="submit">Submit</button> |
        <button class="btn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
